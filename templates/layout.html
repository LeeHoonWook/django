{% load static %}

<!DOCTYPE html>

<!-- =========================================================

==============================================================

* Product Page: https://themeselection.com/products/sneat-bootstrap-html-admin-template/
* Created by: ThemeSelection
* License: You must have a valid license purchased in order to legally use the theme for your project.
* Copyright ThemeSelection (https://themeselection.com)

=========================================================
 -->
<!-- beautify ignore:start -->
<html
    lang="ko"
    class="light-style layout-menu-fixed"
    dir="ltr"
    data-theme="theme-default"
    data-template="vertical-menu-template-free"
>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />

        <title>StudyLab</title>

        <meta name="description" content="" />
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/icon.png' %}"/>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet"
        />

        <!-- Icons. Uncomment required icon fonts -->
        <link rel="stylesheet" href="{% static 'css/boxicons.css' %}" />

        <!-- Core CSS -->
        <link rel="stylesheet" href="{% static 'css/core.css' %}" class="template-customizer-core-css" />
        <link rel="stylesheet" href="{% static 'css/theme-default.css' %}" class="template-customizer-theme-css" />
        <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

        <!-- Vendors CSS -->
        <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />

        <!-- Helpers -->
        <script src="{% static 'js/helpers.js' %}"></script>

        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="{% static 'js/config.js' %}"></script>

        <script src="https://kit.fontawesome.com/206d813a89.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
      
                {% include 'nav/sidebar.html' %}
    
                <!-- Layout container -->
                <div class="layout-page">
            
                    {% include 'nav/nav.html' %}

                    <!-- Content wrapper -->
                    <div class="content-wrapper">

                        {% block content %}

                        {% endblock %}

                        <!-- Footer -->
                        <footer class="content-footer footer bg-footer-theme">
                            <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                                <div class="mb-2 mb-md-0">
                                    ©
                                    <script>
                                        document.write(new Date().getFullYear());
                                    </script>
                                    , made with ❤️ by
                                    <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
                                </div>
                                <div>
                                    <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                                    <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>
                                    <a
                                    href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                                    target="_blank"
                                    class="footer-link me-4"
                                    >Documentation</a>
                                    <a
                                        href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
                                        target="_blank"
                                        class="footer-link me-4"
                                    >Support</a>
                                </div>
                            </div>
                        </footer>
                        <!-- / Footer -->
                        
                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>
            <!-- / Layout wrapper -->

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>
        </div>

        {% block link %}

        {% endblock %}

        <!-- My JS -->
        
        {% block script %}
                    
        {% endblock %}

        <!-- Core JS -->
        <!-- build:js assets/vendor/js/core.js -->
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/perfect-scrollbar.js' %}"></script>

        <script src="{% static 'js/menu.js' %}"></script>
        <!-- endbuild -->

        <!-- Vendors JS -->
        <script src="{% static 'js/apexcharts.js' %}"></script>

        <!-- Main JS -->
        <script src="{% static 'js/main.js' %}"></script>

        <!-- Page JS -->
        <script src="{% static 'js/dashboards-analytics.js' %}"></script>

        <!-- Place this tag in your head or just before your close body tag. -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>

        <script>
            $(function(){
                document.getElementById('{{nav_check}}').className = "menu-item active"
            });
        </script>
        
    </body>
</html>
